<div ng-show="errorMessage" style="color:red">{{errorMessage}}</div>
<form action="">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" ng-model="username" name="uname" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" ng-model="password" name="psw" required>

    <button type="submit" ng-click="login($event)">Login</button>
</form>
